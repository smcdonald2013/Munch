{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
<script src="static/request_helpers.js" type="text/javascript"></script>
<script src="static/recipe_funcs.js" type="text/javascript"></script>
<script>window.onload = make_request("/recipes", load_data);</script>

<div class="content">

  <div class='content'>
    <h1>Recipes</h1>
  </div>

  <div class="content">
    <form onchange="return fill_selection()">
      <select id="item_list">
        <option value="Please Select a Recipe">Please Select a Recipe</option>
        <option value="New Recipe">New Recipe</option>
      </select>
    </form>
  </div>

  <div id='hidden'>
    <input type='hidden' id='hidden_input'>
  </div>

  <div id='recipe_obj'>
    <form id='recipe_form' onsubmit="return post_recipe_request()">
      <table id='recipe_table'>
      <tr>
        <th>Food Name</th>
        <th>Food Units</th>
        <th>Food Units Name</th>
      </tr>
      <tbody>
          <tr>
          <td><input type="text" name="Food_Name" size="20" id='fn'></td>
          <td><input type="text" name="Food_Units" size="20" id='fu'></td>
          <td><input type="text" name="Food_Units_Name" size="20" id='fun'></td>
          </tr>
      </tbody>
      </table>
    </form>

    <div class="content">
      <input id="addRowBtn" type="button" class="btn_small" value="Add Row" onclick="addRow();">
    </div>

    <div class="content">
      <input form="recipe_form" type="submit" class="btn_small" value="Submit">
    </div>
  </div>
</div>
{% endblock %}
